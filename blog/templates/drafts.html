{% extends "base.html" %}

{% block content %}

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Data</th>
              <th scope="col">Tytuł</th>
              <th scope="col">Treść</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          {% for draft in all_drafts %}
            <tr>
              <th scope="row">{{ draft.pub_date.strftime('%Y-%m-%d') }}</th>
              <td><a href="{{ url_for('edit_entry', entry_id=draft.id) }}">{{ draft.title }}</a></td>
              <td>{{ draft.body|truncate(50)}}</td>
              <td>
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('delete_entry', entry_id=draft.id) }}" method="POST">
                  <button type="submit" class="btn btn-danger">Usuń</button>
                </form>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

{% endblock %}
